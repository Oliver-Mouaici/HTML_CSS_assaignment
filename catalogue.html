<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hearts playing card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="card">
            <div class="value-container container-top">
                <div class=value-suit>
                     <img src="https://icons.iconarchive.com/icons/designbolts/free-valentine-heart/16/Heart-icon.png" width="16" height="16">
                </div>
                <div class="value-number">
                    A
                </div>
            </div>
            <div class="value-container container-bottom">
                <div class=value-suit>
                     <img src="https://icons.iconarchive.com/icons/designbolts/free-valentine-heart/16/Heart-icon.png" width="16" height="16">
                </div>
                <div class="value-number">
                    A
                </div>
            </div>
            <div class="value-container container-center">
                <div class=value-suit>
                    <img src="https://icons.iconarchive.com/icons/designbolts/free-valentine-heart/96/Heart-icon.png" width="96" height="96">
                </div>
            </div>
            
    

        </div>

        


    </div>
